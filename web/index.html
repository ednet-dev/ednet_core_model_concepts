<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Model Concepts in Dart programming language</title>
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/link.css" />
  <link rel="stylesheet" href="css/list.css" />
  <link rel="stylesheet" href="css/menu.css" />
  <link rel="stylesheet" href="css/page.css" />
</head>

<body>
  <header>
    <h2>Model Concepts in Dart</h2>
  </header>

  <nav>
    <ul>
      <li>Model
        <ul>
          <li><input type="text" id="model-name" /></li>
          <li><button id="open-model">Open</button></li>
          <li><button id="save-model">Save</button></li>
          <li><button id="close-model">Close</button></li>
        </ul>
      </li>
      <li>Edit
        <ul>
          <li><button id="delete-selection">Delete</button></li>
        </ul>
      </li>
      <li>Select
        <ul>
          <li><button id="select-all">All</button></li>
          <li><button id="select-boxes">Concepts</button></li>
          <li><button id="select-lines">Relationships</button></li>
          <li><button id="select-box-lines">Concept relationships</button></li>
          <li>
            <button id="select-lines-between-boxes">Between concepts</button>
          </li>
        </ul>
      </li>
      <li>View
        <ul>
          <li><button id="increase-selection-height">+ Height</button></li>
          <li><button id="decrease-selection-height">- Height</button></li>
          <li><button id="increase-selection-width">+ Width</button></li>
          <li><button id="decrease-selection-width">-Width</button></li>
          <li><button id="increase-selection-size">+ Size</button></li>
          <li><button id="decrease-selection-size">- Size</button></li>
          <li><button id="hide-selection">Hide</button></li>
          <li><button id="hide-non-selection">Hide non-selection</button></li>
          <li><button id="show-hidden">Show</button></li>
        </ul>
      </li>
      <li>Create
        <ul>
          <li><button id="create-boxes-in-diagonal">Diagonal</button></li>
          <li><button id="create-boxes-as-tiles">Tiles</button></li>
        </ul>
      </li>
      <li>About
        <ul>
          <li>
            Model Concepts in <a href="http://www.dartlang.org/">Dart</a>
          </li>
          <li>2014-03-17</li>
          <li>
            <a href="https://plus.google.com/+OndartMe">
              On Dart
            </a>
          </li>
          <li>
            <a href="http://dzenanr.github.io/">
              <img src="img/ondart0.png" />
            </a>
          </li>
        </ul>
      </li>
    </ul>
  </nav>

  <section>
    <div id="scrollpane">
      <canvas id="canvas" width="3000" height="3000">
        Canvas is not supported in your browser.
      </canvas>
    </div>
    <footer>
      <button id="select"><img src="img/select.png" /></button>
      <button id="line"><img src="img/line.png" /></button>
      <button id="box"><img src="img/box.png" /></button>
      &nbsp; &nbsp;
      <label>Model</label>
      <label for="canvasWidth">width</label>
      <input type="number" id="canvasWidth" min="3000" size="5" />
      <label for="canvasHeight">height</label>
      <input type="number" id="canvasHeight" min="3000" size="5" />
      <br />
      <label for="boxName">Concept</label>
      <input type="text" id="boxName" />
      <label for="boxEntry">entry</label>
      <input type="checkbox" id="boxEntry" />
      <br />
      &nbsp; &nbsp;
      <label for="itemName">attribute</label>
      <input type="text" id="itemName" />
      <select id="itemCategory">
        <option>attribute</option>
        <option>guid</option>
        <option>identifier</option>
        <option>required</option>
      </select>
      <select id="itemType">
        <option>String</option>
        <option>num</option>
        <option>int</option>
        <option>double</option>
        <option>bool</option>
        <option>DateTime</option>
        <option>dynamic</option>
        <option>Uri</option>
        <option>Email</option>
        <option>Other</option>
      </select>
      <label for="itemInit">init</label>
      <input type="text" id="itemInit" size="16" />
      <label for="itemEssential">essential</label>
      <input type="checkbox" id="itemEssential" />
      <label for="itemSensitive">sensitive</label>
      <input type="checkbox" id="itemSensitive" />
      <br />
      &nbsp; &nbsp;
      <button class="button" id="getNextItem">next</button>
      <button class="button" id="getPreviousItem">previous</button>
      <button class="button" id="moveDownItem">move down</button>
      <button class="button" id="moveUpItem">move up</button>
      <button class="button" id="removeItem">remove</button>
      <br />
      <label>relationship</label>
      <select id="lineCategory">
        <option>relationship</option>
        <option>inheritance</option>
        <option>reflexive</option>
        <option>twin</option>
      </select>
      <label for="lineInternal">internal</label>
      <input type="checkbox" id="lineInternal" />
      <button class="button" id="eraseLineNames">erase names</button>
      <button class="button" id="genLineNames">gen names</button>
      <br />
      &nbsp; &nbsp;
      <label id="line12Box1">Concept1</label> ->
      <label id="line12Box2">Concept2</label>
      <input type="text" id="line12Min" size="1" /> ..
      <input type="text" id="line12Max" size="1" />
      <label for="line12Id">identifier</label>
      <input type="checkbox" id="line12Id" />
      <label for="line12Name">name</label>
      <input type="text" id="line12Name" />
      <br />
      &nbsp; &nbsp;
      <label id="line21Box2">Concept2</label> ->
      <label id="line21Box1">Concept1</label>
      <input type="text" id="line21Min" size="1" /> ..
      <input type="text" id="line21Max" size="1" />
      <label for="line21Id">identifier</label>
      <input type="checkbox" id="line21Id" />
      <label for="line21Name">name</label>
      <input type="text" id="line21Name" />
    </footer>
  </section>

  <section>
    <button class="button" id="fromModelToJson">from model to json</button>
    <button class="button" id="fromJsonToModel">from json to model </button>
    <button class="button" id="clearJson">clear json</button>
    <textarea name="modelJson" rows=20 cols=120 id="modelJson"></textarea>
  </section>

  <section>
    <button class="button" id="prettyJson">pretty json</button>
    <button class="button" id="clearPretty">clear pretty json</button>
    <p id="fromJsonToPretty"></p>
  </section>

  <section>
    <button class="button" id="fromModelToPng">to image</button>
    <button class="button" id="clearImage">clear image</button>
    <p><img alt="Your model as image." id="modelImage" /></p>
  </section>

  <script type="application/javascript" src="main.dart.js"></script>

</body>

</html>
